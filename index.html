<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body class="d-flex text-center bg-secondary">

                    <form class="form-login">
                        <img src="./node_modules/bootstrap-icons/icons/bootstrap.svg" alt="svg" width="72" height="72" class="mb-4"/>
                        <h1 class="h3 mb-3 font-weight-normal">Welcome To Login</h1>
                        <label for="username" class="sr-only">Username</label>
                        <input type="text" class="form-control mb-2" name="username" placeholder="Enter Username" />


                        <label for="password" class="sr-only">Password</label>
                        <input type="password" class="form-control mb-2" name="password" placeholder="Enter Password" />

                        <button type="submit" class="btn btn-primary btn-block" name="submit">Login</button>
                    </form>
                
</body>
</html>
